<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A tag</title>
</head>
<body>
    <a href="https://google.com"> Google ( without target used )</a>
    <br>
    <!-- to open this link in new tab use target -->
    <a href="https://google.com" target="_blank"> Google ( with target used ) </a>
    <br>
    <!-- to link html pages -->
    <!-- <a href="file path" > .... </a> -->
    <a href="./p3_exercise1.html" target="_blank" > P3 exercise </a>
    <!-- ./ reprsent current path -->
    <!-- ../ means the current directory's parent directory  -->

    <br>

    <!--  to give little description when we hover to link we use "title" -->
    <a href="./p3_exercise1.html" target="_blank" title="This is title for link"> P3 exercise ( with hover "title" used )</a>

</body>
</html>
