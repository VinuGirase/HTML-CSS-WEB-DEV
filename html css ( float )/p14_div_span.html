<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p14 div and span</title>
    <style>
        .list
        {
            background-color: red;
            
        }
        .para
        {
            background-color: blue;
            color:white;
        }
        .span
        {

            color:aqua;
        }
    </style>
</head>
<body>
    <!-- div tag act as container  -->
    <!-- it like enclosing multiple things in a single tags -->

    <div class="list">
        <ul class="">
            <li> something</li>
            <li> something</li>
            <li> something</li>
            <span class="span">
                <li> something</li>
                <li> something</li>
            </span>
            <li> something</li>
            <li> something</li>
        </ul>
    </div>

    <div class="para">
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet.</p>

    </div>

    <!-- div tag take is full width where as span only take given width  -->
</body>
</html>
