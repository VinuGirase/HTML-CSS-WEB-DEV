<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="p26.css">
    <title> p26 Inline vs Block level elements</title>
</head>
<body>

    <!-- 
        1. Block level elements
        2. Inline elements
        3. Inline Block level elements
     -->

     <!-- 
        ----------------------  Block Elements   --------------------------
        h (1 - 6)
        p
        div
        ul ol
        li
        form
        article
        aside
        main
        nav
        table
        section
        footer etc
       
        ------------------------ Inline Elements  ----------------------------
        span
        img
        a
        textarea
        input
        strong small em u
        button 
        br
        label
        i
        iframe etc

       -->

       <!-- ---------------------- Block Level Element ------------------------------- -->
       <!-- they always starts in new line and takes complete width -->
       <!-- margin : they have all direction margin top right bottom left -->
       <!-- padding : they have all directional padding and works fine (adjust accordingly) -->
       <!-- inline conversion : to convert it into inline use ( display : inline ) -->

       <h1> This is Heading </h1>
       <h2> One more Heading </h2>


       <!-- ----------------------- Inline Elements ------------------------------------------- -->
       <!-- they does starts in new line  -->
       <!-- they dont take extra width ( does not take extra width) -->
       <!-- also we cannot change their height and width -->
       <!-- margin : they only have left and right margin** -->
       <!-- padding : they have all directional padding but they mess up with top and bottom so only use right left -->
       <!-- block conversion : to convert into block use ( display : block )-->
       <a href="#" > link 1 </a>
       <a href="#" > link 2 </a>

</body>
</html>
