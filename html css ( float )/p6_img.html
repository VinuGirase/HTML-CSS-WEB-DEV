<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> p6_img </title>
</head>
<body>
    <!-- <img src="image path" alt="pic description">  -->
    <!-- img is self closing tag -->

    <img src="img1.jpg" alt="this picture of lord hanuman">
    <!-- here, alt is use their are several uses of it  -->

    <!-- use 1 -->
    <!-- when website reader is used so it will read alt - we have give description about it -->

    <!-- use 2 -->
    <!-- if we have give path of img but it is not working / not exist / not found -->
    <!-- in that case alt will give description about that img  -->
    <img src="_img1.jpg" alt="this picture of lord hanuman but path given does no exist so file in not found and it will show this description instead ">


    <!-- to download free photos use pexel.com or unsplash.com -->

    <!-- using unsplash.com api random image -->
    <img src="https://source.unsplash.com/random" alt="random images taken from unsplash.com " >

    <!-- if we want to give resolution or size  -->
    <img src="https://source.unsplash.com/random/600x400" alt="random images taken from unsplash.com with size of 600x400" >

    <!-- to use random images for particular topic -->
    <img src="https://source.unsplash.com/random?nature" alt="random images of nature taken from unsplash.com " >


</body>
</html>
