<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="p20.css" type="text/css">
    <title> p20 CSS attribute selectors</title>
</head>
<body>
    <h2> Links </h2>
    <!-- target : new tab
         title : description  -->
    <a href="https://google.co.in" target="_blank" title="google india" class=""> Google India </a><br>
    <a href="https://google.co.uk" target="_blank" title="google uk" class=""> Google uk </a><br>
    <a href="https://flipkart.com" target="_blank" title="Flipkart" class=""> Flipkart </a><br>
    <a href="https://facebook.com" target="_blank" title="facebook" class=""> facebook </a><br>
    <a href="www.wikipedia" class=""> wikipedia </a>
    <h2>form </h2>
    <form>
        <label for="fname"> First Name : </label><br>
        <input type="text" id="fname" class=""><br>

        <label for="lname"  class=""> Last Name </label><br>
        <input type="text" id="lname" class=""><br>

        <label for="pass"> Password : </label><br>
        <input type="password" id="pass" class=""><br><br>
        
        <input type="button" value="submit" class="">
    </form>

</body>
</html>
