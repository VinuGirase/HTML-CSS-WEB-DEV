<!-- create html form  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
</head>
<body>
    <h1> Sign Up Form</h1>

    <form>
        <label for="firstname" class=""> First Name : </label>
        <input type="text" id="firstname" class="" placeholder="Enter First Name">
        <br><br>
        <label for="lastname" class=""> Last Name : </label>
        <input type="text" class="" id="lastname" placeholder="Enter Last Name ">
        <br><br>
        <label for="email" class=""> Email : </label>
        <input type="email" name="" id="email" placeholder="Enter Email">
        
        <br><br>
        
        <p> Select Gender : </p>
        
        <label for="male" class=""> Male </label>
        <input type="radio" name="gender" id="male">
        <br>
        <label for="female" class=""> Female </label>
        <input type="radio" name="gender" id="female">
        <br>
        <label for="others" class=""> Others </label>
        <input type="radio" name="gender" id="others">

        <br><br>

        <label for="country" class=""> Country : </label>
        <select name="" id="country" class="">
            <option value="india" name="" class=""> India </option>
            <option value="usa" class="" name=""> USA </option>
            <option value="russia" class="" name="" > Russia </option>
        </select>

        <br><br>

        <label for="comment" class=""> Write About Yourself</label>
        <br>
        <textarea id="comment" name="comment" rows="5" cols="30" placeholder="Type about Yourself"></textarea>

        <br><br>
        
        <input type="submit" value="submit">
    </form>
</body>
</html>
