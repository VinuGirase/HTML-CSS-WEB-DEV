<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> p6 lists</title>
</head>
<body>
    <!-- oreder list -->
    <ol>
        <!-- items  by default it use 1. 2. -->
        <li> Item 1</li>
        <li> Item 2</li>
        <li> Item 3</li>

    </ol>

    <!--  to use A, a ,i ,I use type to give this -->
    <ol type="A">
        <li> Item 1</li>
        <li> Item 2</li>
    </ol>

    <!-- unordered list -->
    <ul style="list-style-type: circle" >  <!-- this is inline css used for give style to bullets -->
        <!-- items  -->
        <li> Item 1</li>
        <li> Item 2</li>
        <li> Item 3</li>

    </ul>

    <!-- description list -->
    <!-- it has to component term and definition -->
    <dl>
        <dt>
            <!-- term -->
            Guitar
        </dt>

        <dd>
            <!-- to define it  -->
            Guitar is musical instrument
        </dd>

        <dt> Elephant</dt>
        <dd> It is largest Land Animal</dd>
    </dl>


</body>
</html>
